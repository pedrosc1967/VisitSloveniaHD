apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.visit.slovenia.hd'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 2
        versionName '1.0.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/FlurryAnalytics_3.3.2.jar')
    compile files('libs/AppTracker.jar')
    compile files('libs/presage-lib-1.6.0.jar')
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.8.2'
    compile 'com.facebook.android:audience-network-sdk:4.8.2'
    compile files('libs/revmob.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
}
